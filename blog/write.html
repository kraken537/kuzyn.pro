<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuzyn.pro | Blog - Write Post</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <!-- U≈ºywamy CDN dla FontAwesome zamiast lokalnych plik√≥w -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        /* Improved editor styles */
        .editor-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        #postTitle {
            width: 100%;
            padding: 1rem;
            font-size: 1.3rem;
            background: var(--primary-color);
            border: 2px solid #444;
            border-radius: 5px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        #postTitle:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
            outline: none;
        }
        
        .editor-preview-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
        }
        
        .editor-column, .preview-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 60vh;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .column-header {
            padding: 0.5rem 1rem;
            background: #222;
            color: var(--accent-color);
            font-weight: bold;
            border-bottom: 1px solid #444;
        }
        
        #postContent {
            flex: 1;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #eee;
            border: none;
            resize: none;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        #postContent:focus {
            outline: none;
        }
        
        #markdownPreview {
            flex: 1;
            padding: 1rem;
            background: #1a1a1a;
            color: #eee;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        #markdownPreview img {
            max-width: 100%;
            height: auto;
        }
        
        #markdownPreview pre {
            background: #111;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        #markdownPreview blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            color: #aaa;
            margin-left: 0;
        }
        
        /* New toolbar */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .toolbar-group {
            display: flex;
            gap: 5px;
            margin-right: 15px;
        }
        
        .toolbar button {
            background: #333;
            border: none;
            color: #eee;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
        }
        
        .toolbar button:hover {
            background: #444;
            color: var(--accent-color);
        }
        
        .toolbar button.active {
            background: var(--accent-color);
            color: #000;
        }
        
        .toolbar-divider {
            width: 1px;
            background: #444;
            margin: 0 5px;
        }
        
        .emoticon-dropdown {
            position: relative;
        }
        
        .emoticon-list {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 200px;
        }
        
        .emoticon-list button {
            min-width: 30px;
            min-height: 30px;
        }
        
        /* Save button & status */
        .action-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 1.5rem;
        }
        
        .action-button {
            background: var(--accent-color);
            color: #000;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        #cancelButton {
            background: #444;
            color: #eee;
        }
        
        #cancelButton:hover {
            background: #555;
            box-shadow: 0 0 15px rgba(100, 100, 100, 0.4);
        }
        
        #status {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #status.show {
            opacity: 1;
        }
        
        #status.success {
            background: rgba(0, 255, 136, 0.2);
            color: #00cc6a;
        }
        
        #status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5555;
        }
        
        /* Autosave indicator */
        .autosave-status {
            color: #777;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .autosave-status i {
            color: var(--accent-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .editor-container {
                margin-top: 80px;
            }
            
            .editor-preview-wrapper {
                flex-direction: column;
            }
            
            .editor-column, .preview-column {
                height: 40vh;
            }
            
            .toolbar {
                overflow-x: auto;
                padding: 8px;
            }
            
            .toolbar button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-border"></div>
    <nav>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/blog"><i class="fas fa-blog"></i> Blog</a></li>
            <li><a href="/notes"><i class="fas fa-sticky-note"></i> Notes</a></li>
            <li><a href="/coding"><i class="fas fa-code"></i> Coding</a></li>
            <li><a href="https://cloud.kuzyn.pro" target="_blank"><i class="fas fa-network-wired"></i> NextCloud</a></li>
            <li><a href="https://proxmox.kuzyn.pro" target="_blank"><i class="fas fa-server"></i> Proxmox</a></li>
            <li><a href="https://ha.kuzyn.pro" target="_blank"><i class="fas fa-home"></i> Home Assistant</a></li>
        </ul>
    </nav>

    <main class="editor-container">
        <h1 id="pageTitle" style="margin-bottom: 1.5rem; color: var(--accent-color);">Create New Post</h1>
        
        <div class="form-group">
            <input type="text" id="postTitle" placeholder="Post title..." required>
        </div>
        
        <div class="toolbar">
            <div class="toolbar-group">
                <button title="Heading 1" onclick="insertMarkdown('# ')"><i class="fas fa-heading"></i> 1</button>
                <button title="Heading 2" onclick="insertMarkdown('## ')"><i class="fas fa-heading"></i> 2</button>
                <button title="Heading 3" onclick="insertMarkdown('### ')"><i class="fas fa-heading"></i> 3</button>
            </div>
            
            <div class="toolbar-group">
                <button title="Bold" onclick="insertMarkdown('**', '**')"><i class="fas fa-bold"></i></button>
                <button title="Italic" onclick="insertMarkdown('*', '*')"><i class="fas fa-italic"></i></button>
                <button title="Strikethrough" onclick="insertMarkdown('~~', '~~')"><i class="fas fa-strikethrough"></i></button>
            </div>
            
            <div class="toolbar-group">
                <button title="Link" onclick="insertLink()"><i class="fas fa-link"></i></button>
                <button title="Image" onclick="insertImage()"><i class="fas fa-image"></i></button>
                <button title="Code" onclick="insertMarkdown('```\n', '\n```')"><i class="fas fa-code"></i></button>
            </div>
            
            <div class="toolbar-group">
                <button title="Bulleted List" onclick="insertMarkdown('- ')"><i class="fas fa-list-ul"></i></button>
                <button title="Numbered List" onclick="insertMarkdown('1. ')"><i class="fas fa-list-ol"></i></button>
                <button title="Quote" onclick="insertMarkdown('> ')"><i class="fas fa-quote-right"></i></button>
            </div>
            
            <div class="toolbar-group">
                <button title="Table" onclick="insertTable()"><i class="fas fa-table"></i></button>
                <button title="Horizontal Line" onclick="insertMarkdown('\n---\n')"><i class="fas fa-minus"></i></button>
                <div class="emoticon-dropdown">
                    <button id="emoticonBtn" title="Emoticons"><i class="far fa-smile"></i></button>
                    <div id="emoticonList" class="emoticon-list" style="display: none;">
                        <button onclick="insertMarkdown('üòä')">üòä</button>
                        <button onclick="insertMarkdown('üòÅ')">üòÅ</button>
                        <button onclick="insertMarkdown('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                        <button onclick="insertMarkdown('üëç')">üëç</button>
                        <button onclick="insertMarkdown('üëé')">üëé</button>
                        <button onclick="insertMarkdown('üòé')">üòé</button>
                        <button onclick="insertMarkdown('üòâ')">üòâ</button>
                        <button onclick="insertMarkdown('üòî')">üòî</button>
                        <button onclick="insertMarkdown('üò°')">üò°</button>
                        <button onclick="insertMarkdown('üéâ')">üéâ</button>
                        <button onclick="insertMarkdown('üëè')">üëè</button>
                        <button onclick="insertMarkdown('üöÄ')">üöÄ</button>
                        <button onclick="insertMarkdown('üíª')">üíª</button>
                        <button onclick="insertMarkdown('üî•')">üî•</button>
                        <button onclick="insertMarkdown('‚≠ê')">‚≠ê</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="editor-preview-wrapper">
            <div class="editor-column">
                <div class="column-header">
                    <i class="fas fa-pen"></i> Editor
                </div>
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
            </div>
            <div class="preview-column">
                <div class="column-header">
                    <i class="fas fa-eye"></i> Preview
                </div>
                <div id="markdownPreview"></div>
            </div>
        </div>
        
        <div class="action-container">
            <button id="saveButton" class="action-button">
                <i class="fas fa-save"></i> Save Post
            </button>
            <button id="cancelButton" class="action-button" onclick="location.href='/blog'">
                <i class="fas fa-times"></i> Cancel
            </button>
            <div id="status"></div>
            <div class="autosave-status">
                <i class="fas fa-sync-alt"></i> Autosave enabled
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 kuzyn.pro | Personal Website | Version 1.0</p>

            <a href="#"><i class="fab fa-github"></i></a>

</html>
